<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{contraceptive.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p [innerHTML]='contraceptive.description'></p>
</ion-content>
