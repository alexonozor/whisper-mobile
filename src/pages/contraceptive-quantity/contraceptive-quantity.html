<ion-header>

  <ion-navbar>
    <ion-title>Quantity & Shipping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{contraceptive?.name}}</h3>
  <p>{{contraceptive?.description}}</p>
  
<form [formGroup]="quantityForm" (ngSubmit)="updateResponse()"> 
  <ion-list>
    <ion-item>
    <ion-label>Select Quantity</ion-label>
    <ion-select formControlName="grandTotal" interface="popover">
        <ion-option *ngFor="let quantity of qunatityRange">{{quantity}}</ion-option>
      </ion-select>
    </ion-item>
    </ion-list> 

    <ion-list radio-group formControlName="shippingMethod">
    <ion-item *ngFor="let shipping of contraceptive.shippingMethods">
      <ion-label>{{shipping?.name}}</ion-label>
      <ion-radio [value]="shipping._id"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button full >Submit</button>  
</form> 
  
</ion-content>
