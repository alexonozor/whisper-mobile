<ion-header no-border>

  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quantity & Shipping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 class="contraceptive_type">{{contraceptive?.name}}</h3>
    
  <form [formGroup]="quantityForm" (ngSubmit)="updateResponse()">
    <ion-list>
      <ion-item>
        <ion-label align="left">Quantity</ion-label>
        <ion-input align="center" type="number" formControlName="grandTotal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Shipping Methods</ion-label>
        <ion-select formControlName="shippingMethod">
          <ion-option *ngFor="let shipping of contraceptive?.shippingMethods" 
          [hidden]="(contraceptive?.allowFirstTimerToUsePickUp && isFirstTimeOrder && shipping?.shppingCode == 1001)" 
          [value]="shipping._id">{{shipping?.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
        
    <div text-right>
      <button small ion-button outline round color="rounded_buttons" [disabled]='!quantityForm.valid || submitted' right>Submit</button>
    </div>
  </form>
</ion-content>
