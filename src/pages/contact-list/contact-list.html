<ion-header>
    
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recent threads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item *ngFor="let thread of threads" (click)="openThread(thread)">
    <h2>{{thread?.reciepaint?.firstName}} {{thread?.reciepaint?.lastName}}</h2>
    <p>{{thread?.messages[thread?.messages.length-1]?.content}}</p>
    <p item-end>{{thread?.createdAt | date:'h:mm:ss a'}}</p>
  </ion-item>
</ion-list>

   <!-- this fab is placed at bottom right -->
 <ion-fab bottom right >
    <button ion-fab (tap)="openThreadForm()"><ion-icon name="chatbubbles"></ion-icon></button>
  </ion-fab>

</ion-content>
