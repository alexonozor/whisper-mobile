<ion-header no-border>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list  *ngFor="let notification of notifications"  (click)="goToNotification(notification)">
    <button ion-item clear [ngClass]="notification.seen? 'seen': 'not-seen'">
      <ion-grid>
        <ion-row *ngIf="notification && notifications.length > 0">
          <ion-col col-1>
            <ion-icon name="chatboxes" item-start color="rounded_buttons"></ion-icon>
          </ion-col>
          <ion-col col-11>
            <h4 class="notifications">{{notification.sender.firstName}} {{notification.content}}</h4>
            <h5 class="timeline">{{notification.createdAt | date: 'dd/MM/yyyy hh:mm:ss' }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>
  <div text-center padding>
    <h4 class="no-notification" *ngIf="notifications && notifications.length == 0">No notification</h4>
  </div>
</ion-content>
