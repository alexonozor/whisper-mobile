<ion-header no-border>
  <ion-navbar color="navColor">
    <ion-title>Basic Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="basicInfoForm" (submit)="updateUser()">
    <ion-list>
      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input type="text" [value]="firstName" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-input type="text" [value]="lastName" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Date Of Birth</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" formControlName="dateOfBirth" [(ngModel)]="dob"></ion-datetime>
      </ion-item>
    </ion-list>
    <div text-right>
      <button [disabled]="!basicInfoForm.valid && !submited" small ion-button outline round color="rounded_buttons" right>Save</button>
    </div>
  </form>

</ion-content>
