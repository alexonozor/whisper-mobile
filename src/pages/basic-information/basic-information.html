<ion-header>

  <ion-navbar>
    <ion-title>basicInformation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="basicInfoForm" (ngSubmit)="updateResponse()">
    <ion-list>
      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input type="text" [value]="firstName" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-input type="text" [value]="lastName" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Date Of Birth</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" formControlName="dateOfBirth" [(ngModel)]="dob"></ion-datetime>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
