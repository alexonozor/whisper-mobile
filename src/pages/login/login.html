
<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (submit)="doLogin()">
          <ion-list inset class="no-border">
            <ion-item>
              <ion-input type="email" formControlName="email"  placeholder="Email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password" name="password"></ion-input>
            </ion-item>
          </ion-list>
          <button [disabled]="!form.valid || loading" ion-button round color="rounded_buttons" 
          class="login-button">Login</button>

        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <span class="new">Have an account?</span>
        <button ion-button round color="signup_button" (click)="goToSignup()" class="signup-button">Create an account</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
