<ion-header>

  <ion-navbar color="navColor">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-input type="email" formControlName="email"  placeholder="Email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Password" name="password"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button color="primary" block>LOGIN</button>
      </div>

    </ion-list>
  </form>
</ion-content>
