<ion-header >  
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="bg">
        <div class="hero-subtitle" padding text-center>
          <h5 class="profile-name">{{currentUser?.firstName}} {{currentUser?.lastName}}</h5>
          {{currentUser?.accountType}}
        </div>
    </div>
    <form [formGroup]="basicInfoForm" (submit)="updateUser()" padding>
        <ion-list>
          <ion-item>
            <ion-label stacked>First name</ion-label>
            <ion-input type="text"   formControlName="firstName"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Last name</ion-label>
            <ion-input type="text"   formControlName="lastName"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>User name</ion-label>
            <ion-input type="text"   formControlName="userName"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email"   formControlName="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select formControlName="gender">
    
              <ion-option *ngFor="let gender of ['Male', 'Female']" [value]="gender">{{gender}}</ion-option>
             
            </ion-select>
          </ion-item>
    
          <ion-item>
            <ion-label>Date of Birth</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" type="text"   formControlName="dateOfBirth"></ion-datetime>
          </ion-item>
        </ion-list>   
        <button [disabled]="!basicInfoForm.valid && !submited"  ion-button block color="primary">Save</button>
      </form>
</ion-content>
