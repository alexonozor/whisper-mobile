<ion-header no-border>

  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Whisper</ion-title>
  </ion-navbar>

</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" padding>

  <ion-grid>
    <ion-row>
      <ion-col col-10 class="welcome">
        <h3 class="title">Hello <i class="username">{{username}}</i>, are you ready to start your assessment</h3>
      </ion-col>
    </ion-row>
    <div text-right>
      <button ion-button round small color="rounded_buttons" (click)="startAssesment()">Start Assesment</button>
    </div>
  </ion-grid>
</ion-content>
