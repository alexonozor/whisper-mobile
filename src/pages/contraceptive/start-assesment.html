<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Start Assesment</ion-title>
  </ion-navbar>

</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="welcome">
        <h3 class="title">Hello <i>{{username}}</i>, are you ready to start your assessment?</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
      <ion-row>
       <ion-col col-6>
        <button color="rounded_buttons" ion-button block  (click)="contraceptiveInfo()">Contraceptive Info</button>
       </ion-col>  
        <ion-col col-6>
         <button color="primary" ion-button block (click)="startAssesment()">Start Assesment</button>
        </ion-col>   
      </ion-row>
  </ion-grid>
</ion-content>
