<ion-header no-border>

  <ion-navbar color="navColor">
	  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>whisper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col col-10 class="welcome">
    	<h3>Hello, Please select the contraceptive you want</h3>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let contraceptive of contraceptives">
    <ion-col col-12 class="button-container">
      <button color="rounded_buttons" ion-button outline round small (click)="goToAssesment(contraceptive._id, contraceptive.name)">{{contraceptive.name}}</button>
      <button ion-button color="info_button" class="info" clear icon-only
        (click)="contraceptiveInfo(contraceptive.name, contraceptive.description)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
