<ion-header>
  <ion-navbar color="danger">
	  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Contraceptive</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col  class="welcome">
      	<h3 class="title">Hello, Please select the contraceptive you want</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
      <ion-row>
       <ion-col col-6 *ngFor="let contraceptive of contraceptives; let i = index;">
        <button [color]="i > 0 ? 'rounded_buttons' : 'primary'" ion-button block  outline icon-end  (click)="goToAssesment(contraceptive)">{{contraceptive?.name}}
          <ion-icon name="info"></ion-icon>
        </button>
       </ion-col>   
      </ion-row>
  </ion-grid>

   
 
</ion-content>
