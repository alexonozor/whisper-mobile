<ion-header no-border>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{contraceptive?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="welcome">
        <h5>{{contraceptive?.description}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button color="rounded_buttons" ion-button block outline  (click)="startAssesment()">Start Assesment</button>
    </ion-toolbar>
  </ion-footer>
