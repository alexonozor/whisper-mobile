<ion-header no-border>

  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Whisper</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-slides #slides>
        <ion-slide *ngFor="let question of assesment;">
          <ion-grid>
            <ion-row>
              <ion-col col-10 class="welcome">
                <h4 class="title">{{question.question}}</h4>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-11 class="edited">
                <ion-item class="line-break" [hidden]="!editedInput">
                  <ion-textarea type="text" rows="1" maxLength="500" #myInput (keydown)="getFocus($event)" placeholder="{{editedInputLabel}}">
                  </ion-textarea>
                  <button class="input_button" ion-button color="info_button" [hidden]="!showButton" clear item-right>Send</button>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row *ngFor="let answer of question._answers;">
            <ion-col col-5>
            </ion-col>
            <ion-col col-6 class="button-container">
              <button ion-button outline round small color="rounded_buttons" (click)="nextSlide(question._id, question.question, answer.name, answer.isEditedAnswer, answer.editedAnswerLabel)"> {{answer.name}}</button>

            </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>

        <ion-slide class="end-slide" *ngIf="isEnd">

          <ion-grid>
            <ion-row>
              <ion-col col-10 class="welcome">
                <h4 class="title compliments">Thanks for completing the assesment</h4>
                <ion-list>
                  <ion-item>
                    <ion-textarea #value placeholder="Feel free to drop a message"></ion-textarea>
                  </ion-item>
                  <button class="submit_assesment" ion-button outline round small color="rounded_buttons" (click)="submitAssesment(value)">Submit assesment</button>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
    </ion-slides>

</ion-content>
