<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{contraceptive?.name}} Assesment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides pager="true" #slides>
    <ion-slide *ngFor="let question of assesment;">

      <h5 class="title">{{question.question}}</h5>
      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let answer of question._answers; let i = index;">
            <button [hidden]="editedInput" ion-button block  (click)="nextSlide(question._id, question.question, answer.name, answer.isEditedAnswer, answer.editedAnswerLabel, answer.eligible)">{{answer?.name}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide [hidden]="!isEnd">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="welcome">
            <h4 class="title compliments">Thanks for completing the assesment</h4>
            <ion-textarea class="set-border" #value placeholder="Feel free to drop a message.(optional)"></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="welcome">
            
            <button ion-button block  (click)="submitAssesment(value)">Submit assesment</button>                
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer align="center" >
  <ion-grid>
    <ion-row *ngIf="hasPrev">
      <ion-col col-3> <img src="assets/img/swipe-left.png" /> </ion-col>
      <ion-col col-9>
        <h4 class="slideLeft">Slide right to go back to previous question</h4>
      </ion-col>
    </ion-row>
    <button ion-button  (click)="goBackToContracpetive()"  color="danger" block>Cancel</button> 
  </ion-grid>
</ion-footer>
