<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search or select pharmacies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-toolbar no-border>
    <ion-searchbar (input)="searchPharmacies($event)"></ion-searchbar>
  </ion-toolbar>
  <span *ngIf="pharmacies.length > 0">
    <ion-card *ngFor="let pharmacy of pharmacies" padding>
      <ion-card-content>
        <ion-card-title><b>Pharmacy: </b> {{pharmacy?.name}}</ion-card-title>
        <p><b>Description: </b> {{pharmacy?.description}} </p>
        <p><b>Address: </b>{{pharmacy?.contact?.address}} </p>
      </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <button ion-button outline round small color="primary" (click)="updateUserAssessmentResponse(pharmacy._id)" small icon-start>
              Use pharmacy
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</span>
    <p *ngIf="pharmacies.length == 0" padding-left padding-right>No Pharmacy found for your location, you can still search any pharmacies. Meanwhile, your request has been sent.</p>
</ion-content>
