<ion-header no-border>

  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Whisper</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-10 class="welcome">
        <h3 class="title">{{message}}</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button color="rounded_buttons" ion-button round small (click)="goHome()">Home</button>
      </ion-col>
    </ion-row>
    <h3 class="title">You can also try out other contraceptives below</h3>
    <ion-row *ngFor="let contraceptive of related">
      <ion-col col-6>
        <button color="rounded_buttons" ion-button round small (click)="goToRelatedContraceptive(contraceptive._id, contraceptive.name, contraceptive.appointment, contraceptive['related-contraceptives'])">{{contraceptive.name}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
