
<ion-header no-border>
  
    <ion-navbar>
      <ion-title>assesment response</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
      <ion-grid>
        <ion-row *ngFor="let conversation of messageResponse">
          <ion-col col-10>
            <ion-card [ngClass]="conversation.isSender? 'receiver' : 'sender'">
              <ion-card-content>
                <h3>
                  <span [ngClass]="userName">
                    {{conversation?.userName}}
                  </span>
                     {{conversation?.content}} 
                  <i class="timeline"> {{conversation?.createdAt | date:'shortTime'}}</i>
                </h3>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </ion-scroll>
  
  </ion-content>
  
  
  <ion-footer no-border>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <form [formGroup]="form" (ngSubmit)="sendMessage()" novalidate>
            <ion-item>
              <ion-textarea class="message" autocomplete="true" formControlName="content" placeholder="Write a message" type="text" rows="2" >
              </ion-textarea>
              <button class="input_button" ion-button color="info_button" [hidden]="!form.valid" clear item-right>Send</button>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
