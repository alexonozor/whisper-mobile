
<ion-header no-border>

    <ion-navbar>
      <ion-title>Assesment Response</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <div *ngFor="let conversation of messageResponse" class="message-wrapper" >
      <!--  wave-->
      <div [ngClass]="conversation?.isSender? 'right slide-right' : 'left slide-left'" class="chat-bubble">

        <div class="message" [innerHTML]="conversation?.content" autolinker>
        </div>

        <div class="message-detail">
          <!-- change to {{message.date | moment:"ago" | lowercase}} -->
          <span> {{conversation?.createdAt | date:'shortTime'}}</span>
        </div>
      </div>

      <div class="cf"></div>

    </div>
  </ion-content>

  <ion-footer no-border>
    <form [formGroup]="form" (ngSubmit)="sendMessage()" novalidate>
      <ion-item>
        <ion-textarea class="message" autocomplete="true" formControlName="content" placeholder="Write a message" type="text" rows="2" >
        </ion-textarea>
        <button ion-button color="info_button" [hidden]="!form.valid" clear item-end><ion-icon class="footer-btn" name="send"></ion-icon></button>
      </ion-item>
    </form>
  </ion-footer>
