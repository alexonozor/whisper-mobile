<ion-header no-border>

  <ion-navbar>
    <ion-title>book appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="appointmentFormGroup" (submit)="bookAppointment()">
    <ion-list formGroupName="appointment">
      <ion-item>
         <ion-textarea #value formControlName="appointmentNote" placeholder="Feel free to drop a message"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Appointment Date</ion-label>
        <ion-datetime formControlName="appointmentDate" displayFormat="DD MMM, YYYY" [min]="minDate" [max]="2018" [(ngModel)]="date"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Appointment Time</ion-label>
        <ion-datetime formControlName="appointmentTime" displayFormat="h:mm A" [(ngModel)]="date"></ion-datetime>
      </ion-item>
    </ion-list>
    <div text-right>
      <button [disabled]="!appointmentFormGroup.valid && !submited" small ion-button outline round color="rounded_buttons" right>Save</button>
    </div>
  </form>

</ion-content>
