<ion-header no-border>

  <ion-navbar>
    <ion-title>book appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="appointmentFormGroup" (submit)="bookAppointment()">
    <ion-grid>
      <ion-row>
        <ion-col col-10 class="welcome">
          <h4 class="title">Please select a date and time</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list formGroupName="appointment">
      <ion-item>
         <ion-textarea #value formControlName="appointmentNote" placeholder="Feel free to drop a message"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime formControlName="appointmentDate" displayFormat="MMM DD YYYY" [(ngModel)]="booking.month"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime formControlName="appointmentTime" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="booking.timeStarts"></ion-datetime>
      </ion-item>
    </ion-list>
    <div text-right>
      <button [disabled]="!appointmentFormGroup.valid && !submited" small ion-button outline round color="rounded_buttons" right>Save</button>
    </div>
  </form>

</ion-content>
