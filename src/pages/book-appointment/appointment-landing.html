<ion-header no-border>

  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Whisper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
  <div text-center class="menu-buttons">
    <h3 class="title">{{message}}</h3>
  </div>

  <div text-right>
    <button color="rounded_buttons" ion-button round small (click)="goHome()">Go Home</button>
  </div>
  <div text-right>
    <button color="rounded_buttons" ion-button round small (click)="goToContraceptive()">Get another contraceptive</button>
  </div>
</ion-grid>
