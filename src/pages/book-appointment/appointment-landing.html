<ion-header no-border>

  <ion-navbar color="navColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Whisper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center class="menu-buttons">
    <h3 class="title">{{message}}</h3>
  </div>
      
  <ion-grid>
    <ion-row>
      <ion-col col-6>
      <button  ion-button block  outline icon-end (click)="goHome()">Go Home</button>
      </ion-col>
      <ion-col col-6>
        <button  ion-button block  outline icon-end (click)="goToContraceptive()">Get another contraceptive</button>
        </ion-col>   
    </ion-row>
  </ion-grid>
</ion-content>
