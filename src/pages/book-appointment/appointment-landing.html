<ion-header >

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acknowledgement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center class="menu-buttons">
    <h3 class="title">{{message}}</h3>
  </div>
      
  <ion-grid>
    <ion-row>
      <ion-col col-6>
      <button  ion-button block (click)="goHome()">Go Home</button>
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
        <button  ion-button block (click)="goToContraceptive()">Get another contraceptive</button>
        </ion-col>   
    </ion-row>
  </ion-grid>
</ion-content>
