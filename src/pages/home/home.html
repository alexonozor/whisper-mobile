<ion-header no-border>

  <ion-navbar color="navColor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Whisper</ion-title>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="row">

<ion-grid class="margin">
  <div text-center class="menu-buttons">
    <ion-row>
  	    <ion-col class="buttons">
  	    	<button fab-center ion-button outline round default color="rounded_buttons" (click)="getContraceptive()">Get a Contraceptive</button>
  	    </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="buttons">
          <button fab-center ion-button outline round default color="rounded_buttons" (click)="askHealthProvider()">Ask a health provider</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="buttons">
          <button fab-center ion-button outline round default color="rounded_buttons" (click)="goToAssessmentId()">Find a doctor</button>
        </ion-col>
    </ion-row>
  </div>
</ion-grid>

</ion-content>
